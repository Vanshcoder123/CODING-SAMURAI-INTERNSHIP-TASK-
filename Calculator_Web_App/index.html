<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<title>Coding_Samurai_Calculator</title>
  </head>
  <body>
    <h1 class="center">Calculator Web Application</h1>
    <div class="container flex flex-col item-center margin-auto">
     <div class="diver">
      <div class="row">
        <input class="input" type="text" />
      </div>
    </div>

      <div class="row">
        <button class="trb button ">C</button>
        
       
      </div>


      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>

      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
      </div>

      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>

      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">-</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
